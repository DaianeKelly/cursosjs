<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens adaptáveis</title>
  </head>
  <body>
    <h1>Imagens Adaptáveis</h1>
    <picture>
      <source
        media="(max-width:750px )"
        srcset="Dinosaur.pq.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px )"
        srcset="Dinosaur.medio.png"
        type="image/png"
      />
      <img src="Dinosaur-PNG-Transparent-Picture.png" alt="Imagem flexível" />
    </picture>
  </body>
</html>
