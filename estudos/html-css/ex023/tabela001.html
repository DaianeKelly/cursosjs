<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 400px;
      height: 100px;
      border-collapse: collapse;
    }
    .linha1 {
      border: 2px solid rgb(247, 120, 141);
      background-color: pink;
    }
    td {
      border: 1px solid rgb(194, 27, 119);
      padding: 2px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
  <body>
    <h1>Tabela</h1>
    <!--
    Table= tabela
    TABLE ROW = LINHA DE TABELA
    TABLE HEADER = cabeçalho de tabela
    TABLE DATA = dado de tabela
    -->
    <table>
      <tr class="linha1">
        <!--Linha 1-->
        <td>Cronograma</td>
        <td>Dinheiro</td>
        <td>Lista de compras</td>
      </tr>
      <tr>
        <!--Linha 2-->
        <td>08:00= Estudos</td>
        <td>20 reais</td>
        <td>Maçã</td>
      </tr>
      <tr>
        <!--Linha 3-->
        <td>09:00= Pausa</td>
        <td>35 reais</td>
        <td>Banana</td>
      </tr>
      <tr>
        <!--Linha 4-->
        <td>10:00= Estudos</td>
        <td>10 reais</td>
        <td>Morango</td>
      </tr>
    </table>
  </body>
</html>
